    ### https://www.hko.gov.hk/en/wxinfo/ts/index_max.htm ###
  - resource: https://data.weather.gov.hk/weatherAPI/hko_data/regional-weather/latest_since_midnight_maxmin.csv
    scan_interval: 900
    sensor:
      - name: hko_temperature_max
        unique_id: hko_temperature_max
        unit_of_measurement: "°C"
        device_class: temperature
        value_template: >-
          {% set r = value.replace('\ufeff', '').replace('/', '').replace('*', '').split('\n') %}
          {% set ns = namespace(s="") %}
          {% set stn = states('input_select.hko_temperature_station') %}
          {% for i in r %}
            {% if stn in i %}
              {% set ns.s = i.split(',')[2] %}
            {% endif %}
          {% endfor %}
          {{ ns.s }}
      - name: hko_temperature_min
        unique_id: hko_temperature_min
        unit_of_measurement: "°C"
        device_class: temperature
        value_template: >-
          {% set r = value.replace('\ufeff', '').replace('/', '').replace('*', '').split('\n') %}
